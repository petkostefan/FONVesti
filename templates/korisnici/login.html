{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
Login
{% endblock %}
{% block heading %}
Dobro došli nazad
{% endblock %}
{% block body %}
<div class="d-flex justify-content-center">
    <div class=" mt-5 card card-body border-info" style="max-width: 400px;">
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="text">Username: </label>
                <input class="form-control" id="username" type="text" name="username" placeholder="Unesite username" />
            </div>
            <div class="form-group">
                <label for="password">Password: </label>
                <input class="form-control" id="password" type="password" name="password" placeholder="••••••••" />
            </div>
            <div class="">
                <input class="btn btn-primary" type="submit" value="Uloguj se" />
            </div>
        </form>
    </div>
</div>
{% endblock %}
